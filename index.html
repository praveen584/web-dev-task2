<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Launch Event</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .header-banner {
    width: 100%;
    height: 200px; /* Adjust height as needed */
    background-image: url('header_banner.jpg');
    background-size: cover;
    background-position: center;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    background-image: linear-gradient(to top, #50cc7f 0%, #f5d100 100%);
    border-radius: 0 0 20% 20% ;
    

  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .header {
    text-align: center;
    margin-bottom: 40px;
  }
  h1 {
    color: #333;
    font-size: 36px;
    margin-bottom: 10px;
  }
  p {
    color: #080808;
    font-size: 18px;
    margin-bottom: 20px;
  }
  .button {
    display: inline-block;
    background-color: #ff6600;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #cc5200;
  }
  .car-image {
    max-width: 100%;
    height: auto;
    border: 5px solid #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }
  .car-image:hover {
    transform: scale(1.05);
  }
  .bgimg{
    background-image: url(./bg-img.avif);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    height: 100vh;
  
  }
  .form{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  label{
    color: rgb(176, 218, 11);
  }
  .font{
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: 800;
    color: rgb(14, 2, 92);
  }
  .rds{
    border-radius: 30px;
    width: 100%;
    border: 3px solid white;
    color: #cc5200;
  }
  
  
</style>
</head>
<body>

<div class="header-banner">
  <h1 class="font">Welcome to the Car Launch Event</h1>
  <p>Be the first to witness the unveiling of our latest masterpiece.</p>
  <a href="#register" class="button">Register Now</a>
</div>

<div class="bgimg ">
<div class="container">
  <div class="header">
    <h2 class="text-white">Event Details</h2>
    <p class="text-white">Join us for an exclusive event to experience luxury, innovation, and performance like never before.</p>
  </div>
   

  <h2 class="text-white text-center bg-success rds">Register for the Event</h2>
  <div id="register" class="form">
    
    <form action="#" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>
      <input type="submit" value="Submit" class="button">
    </form>

   
  </div>
</div>
<br><br><h6 class="text-center text-info ">Designed by Praveen Kumar</h6>
</div>

</body>
</html>
